language: java

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

addons:
  sonarcloud:
    organization: "dmtech-os"
    token:
      secure: ""

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test -P !build-extras -B
  # build the project, run tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Psonar-coverage -Psonar -X

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./.travis/deploy.sh